<script>
    // Generate a random ID
    function generateRandomId() {
      var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      var randomId = '';
      for (var i = 0; i < 10; i++) {
        randomId += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return randomId;
    }
    function generateRandomName() {
        var adjectives = ['Red', 'Blue', 'Green', 'Yellow', 'Crazy', 'Happy', 'Silly', 'Funny', 'Energetic', 'Brave', 'Shiny','Awesome'];
        var nouns = ['Cat', 'Dog', 'Elephant', 'Lion', 'Monkey', 'Tiger', 'Zebra', 'Giraffe', 'Bear', 'Dolphin', 'Penguin','Cow','Snake']
        var randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
        var randomNoun = nouns[Math.floor(Math.random() * nouns.length)];

        return randomAdjective + randomNoun;
}


    // Send the random ID via Segment.com
    function sendIdentify() {
      var randomId = generateRandomId();
      var randomName = generateRandomName();

      // Track the button click event
      analytics.identify(randomId, {
                name:  randomName,
                email: randomName+"@gmail.com",
                });
